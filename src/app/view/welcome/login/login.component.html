<div class="container-fluid py-5">
    <br><br>
    <div class="row justify-content-center">
        <div class="col-auto align-self-center">
            <!--      error alert-->
            @if (this.errorModel !== undefined) {
                <div class="alert alert-danger border-0" role="alert">
                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                        <div>
                            {{ this.errorModel.message }}
                        </div>
                    </div>
                </div>
            }
            <!--      /error alert-->
            <br/>
            <!--      форма входа-->
            <div class="d-flex flex-column w-auto">
                <div class="album py-2 text-center">
                    <h1 class="fw-light" style="margin: 0;">Вход</h1>
                </div>
                <form class="form-signIn">
                    <input [(ngModel)]="login" class="form-control border-0 card-text shadow-sm bg-light" id="username"
                           name="username" placeholder="Логин"
                           required type="email">
                    <input [(ngModel)]="password" class="form-control border-0 card-text shadow-sm bg-light"
                           id="password"
                           name="password" placeholder="Пароль"
                           required type="password">
                    <div class="d-flex justify-content-between py-2">
                        <a (click)="index()" class="link-secondary">На главную</a>
                        <a (click)="signIn()" class="link-primary">Вход</a>
                    </div>
                </form>
            </div>
            <!--      /форма входа-->
        </div>
    </div>
</div>
