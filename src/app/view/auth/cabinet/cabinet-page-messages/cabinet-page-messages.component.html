<div class="container-fluid">
  <div class="row">
    <!--    menu-->
    <div class="col-sm-auto bg-light sticky-top">
      <app-menu [itemName]=this.itemName></app-menu>
    </div>
    <!--    /menu-->
    <div class="col-sm p-3 min-vh-100">
      <!--      header-->
      <h2>Ветеринарный врач:&nbsp;{{this.login}}</h2>
      <hr />
      <!--      /header-->
      <!--      поиск-->
      <div class="input-group rounded">
        <input [(ngModel)]="userName" type="search" class="form-control rounded" placeholder="Логин пользователя" aria-label="Search" aria-describedby="search-addon" />
        <span (click)="search()" class="btn btn-primary rounded input-group-text border-0" id="search-addon1" style="margin-left:10px">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </span>
        <span (click)="getMyChat()" class="btn btn-primary rounded input-group-text border-0" id="search-addon2" style="margin-left:10px">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
          </svg>
        </span>
      </div>
      <!--      /поиск-->
      <!--      карточки чатов-->
      @for (item of chats; track item.id) {
        @if (item.status == "CLOSED"){
          <div class="card my-4 bg-light">
            <h5 class="card-header">Дата обновления:&nbsp;{{ item.updateDate }}</h5>
            <div class="card-body">
              <h5 class="card-title">Пользователь:&nbsp;{{item.userName}}</h5>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button (click)="toChat(item.id)" class="btn btn-dark me-md-2" type="button">
                  Перейти
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        } @else{
          <div class="card my-4">
            <h5 class="card-header">Дата обновления:&nbsp;{{ item.updateDate }}</h5>
            <div class="card-body">
              <h5 class="card-title">Пользователь:&nbsp;{{item.userName}}</h5>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button (click)="toChat(item.id)" class="btn btn-primary me-md-2" type="button">
                  Перейти
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        }
      } @empty {
        <div class="text-center">
          <img src="assets/img/empty_list.jpg" class="w-50" alt="pet">
        </div>
      }
      <!--      /карточки чатов-->
    </div>
  </div>
</div>
